<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Asignments List</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
	<section  th:each="asignacion: ${asignaciones}"  th:object="${asignacion}" class="py-4">
		<div class="row g-2">
			<h3 th:text="${asignacion.project.name}" class="col-md-10"></h3>
			<a th:href="@{/projects/edit(id=${asignacion.project.id})}" class="btn btn-warning col mx-1" > Edit </a> 
			<a th:href="@{/projects/delete(id=${asignacion.project.id})}" class="btn btn-danger col mx-1" > Delete </a>
		</div>
		<hr>
		<div class="row g-2">
			<div class="col-md-7">
			<table class="table table-borderless">
				<thead>
					<th> Id </th>
					<th> Cod </th>
					<th> Employee </th>
					<th> Operations </th>
				</thead>
				<tbody>
					<tr th:each="employee: ${asignacion.employees}">
						<td th:text="${employee.id}"></td>
						<td th:text="${employee.cod}"></td>
						<td th:text="${employee.name}+ ' ' +${employee.lastName}"></td>
						<td>
							<a th:href="@{/employees/edit(id=${employee.id})}" class="btn btn-warning"> Edit </a>
							<a th:href="@{/employees/delete(id=${employee.id})}" onclick="return confirm('Do you want to delete this register?')" class="btn btn-danger"> Delete </a>
						</td>
					</tr>
				</tbody>
			</table>
			</div>
		</div>
	</section>
</div>

</body>
</html>
