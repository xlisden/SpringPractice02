<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Create Assignment</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
	<div class="row my-5" th:object="${project}">
		<div class="col-4">
			<h2 class="py-3">Project</h2>
			<div class="form-floating mb-3 ">
<!-- 				<select class="form-select " id="floatSelect" name="selectedProject"> -->
<!-- 					<option th:each="project : ${projects}" th:value="${project.id}" th:text="${project.name}" th:if=""></option> -->
<!-- 				</select> -->
<!-- 			  	<label for="floatSelect">Project</label> -->
				<input th:field="*{name}" type="text" class="form-control" id="floatingInput" placeholder="name project" readonly>
				<label for="floatingInput">Project</label>
			</div>
		</div>
		<div class="col-5 mx-5">
			<table class="table table-sm">
				<thead>
					<tr>
						<th> Id </th>
						<th> Cod </th>
						<th> Employee </th>
						<th> Operations </th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="asignacion: ${asignaciones}">
						<td th:text="${asignacion.employee.id}"></td>
						<td th:text="${asignacion.employee.cod}"></td>
						<td th:text="${asignacion.employee.name}+ ' ' +${asignacion.employee.lastName}"></td>
						<td>
							<a th:href="@{/projects/assign(idEmployee=${asignacion.employee.id}, idProject=${project.id})}" th:if="${!asignacion.isAssignment}" class="btn btn-warning btn-sm"> Assign </a>
							<a th:href="@{/projects/remove(idEmployee=${asignacion.employee.id}, idProject=${project.id})}" th:if="${asignacion.isAssignment}" class="btn btn-danger btn-sm"> Remove </a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>

</body>
</html>
