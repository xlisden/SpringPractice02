<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Employees list</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
	<br>
	<h2> Employees List </h2> <br>
	<a href="/employees/create" class="btn btn-primary"> New Employee </a> <p></p> <br>
	<table class="table table-bordered">
		<thead>
			<tr>
				<th> Id </th>
				<th> Cod </th>
				<th> Employee </th>
				<th> Position </th>
				<th> Department </th>
				<th> Operations </th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="employee: ${employees}">
				<td th:text="${employee.id}"></td>
				<td th:text="${employee.cod}"></td>
				<td th:text="${employee.name}+ ' ' +${employee.lastName}"></td>
				<td th:text="${employee.position}"></td>
				<td th:text="${employee.department}"></td>
				<td>
					<a th:href="@{/employees/edit(id=${employee.id})}" class="btn btn-warning"> Edit </a>
					<a th:href="@{/employees/delete(id=${employee.id})}" onclick="return confirm('Do you want to delete this register?')" class="btn btn-danger"> Delete </a>
				</td>
			</tr>
		</tbody>
	</table>
</div>

</body>
</html>
