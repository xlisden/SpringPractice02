<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Edit employee </title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
	<br> <h3> Edit employee </h3> <br>
	<div class="form-group">
	<form method="post" enctype="multipart/form-data" th:object="${employeeDto}">
	<input th:value="${employee.id}" readonly class="form-control"> <p></p>
		<input th:field="${employeeDto.cod}" placeholder="cod employee" class="form-control"> <p></p>
		<p th:if="${#fields.hasErrors('cod')}" th:errorclass="text-danger" th:errors="${employeeDto.cod}"></p> 
		<input th:field="${employeeDto.name}" placeholder="name employee" class="form-control"> <p></p>
		<p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger" th:errors="${employeeDto.name}"></p> 
		<input th:field="${employeeDto.lastName}" placeholder="last name employee" class="form-control"> <p></p>
		<p th:if="${#fields.hasErrors('lastName')}" th:errorclass="text-danger" th:errors="${employeeDto.lastName}"></p> 
		<input th:field="${employeeDto.position}" placeholder="position employee" class="form-control"> <p></p>
		<p th:if="${#fields.hasErrors('position')}" th:errorclass="text-danger" th:errors="${employeeDto.position}"></p>
		<input th:field="${employeeDto.department}" placeholder="department employee" class="form-control"> <p></p>
		<p th:if="${#fields.hasErrors('department')}" th:errorclass="text-danger" th:errors="${employeeDto.department}"></p>
		
		<a href="/employees" class="btn btn-outline-primary mt-4"> Return to Employees </a>
		<input type="submit" value="Submit" class="btn btn-primary mt-4"> 
		<a href="/" class="btn btn-outline-primary mt-4"> Return to Assignments </a>
	</form>
	</div>
</div>

</body>
</html>
