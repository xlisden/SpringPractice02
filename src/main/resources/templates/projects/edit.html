<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Edit project </title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
	<br> <h2> Edit Project </h2> <br>
	<div class="form-group">
	<form method="post" enctype="multipart/form-data" th:object="${projectDto}">
		<div class="row g-3">
			<div class="col-md-6">
				<div class="form-floating mb-3">
					<input th:field="${project.id}" id="floatingId" readonly  placeholder="id" class="form-control"> <p></p>
					<label for="floatingId">Id </label> 
				</div>	
			</div>
		</div>
		<div class="row g-3">
			<div class="col-md-2">
				<div class="form-floating mb-3">
					<input th:field="*{cod}" type="text" id="floatingCod" placeholder="cod" class="form-control"> <p></p>
					<label for="floatingCod">Code </label> 
					<p th:if="${#fields.hasErrors('cod')}" th:errorclass="text-danger" th:errors="*{cod}"></p> 
				</div>	
			</div>
			<div class="col-md-4">
				<div class="form-floating mb-3">
					<input th:field="*{name}" type="text" id="floatingName" placeholder="name" class="form-control"> <p></p>
					<label for="floatingName">Name </label> 
					<p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger" th:errors="*{name}"></p> 
				</div>	
			</div>
		</div>
		<div class="row g-3">
			<div class="col-md-3">
				<div class="form-floating mb-3">
					<input th:field="*{budget}" type="number" id="floatingBudget" placeholder="budget" class="form-control"> <p></p>
					<label for="floatingBudget">Budget </label> 
					<p th:if="${#fields.hasErrors('budget')}" th:errorclass="text-danger" th:errors="*{budget}"></p> 
				</div>	
			</div>
			<div class="col-md-3">
				<div class="form-floating mb-3">
					<input th:field="*{cost}" type="number" id="floatingCost" placeholder="cost" class="form-control"> <p></p>
					<label for="floatingCost">Cost </label> 
					<p th:if="${#fields.hasErrors('cost')}" th:errorclass="text-danger" th:errors="*{cost}"></p> 
				</div>	
			</div>
		</div>
    	<br> <input type="submit" value="Submit" class="btn btn-primary">
    	<a href="/projects" class="btn btn-outline-primary"> Return </a>
	</form>
    
	</div>
</div>

</body>
</html>
