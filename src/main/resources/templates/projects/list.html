<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Projects list </title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
	<br> <h2> Projects List </h2>
	<br> <a href="/projects/create" class="btn btn-primary"> New Project </a> <br> <p></p> <br>
	<table class="table table-bordered">
		<thead>
			<tr>
				<th> Id </th>
				<th> Code </th>
				<th> Name </th>
				<th> Budget </th>
				<th> Cost </th>
				<th> Operations </th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="project: ${projects}" th:object="${project}">
				<td th:text="*{id}"></td>
				<td th:text="*{cod}"></td>
				<td th:text="*{name}"></td>
				<td th:text="*{budget}"></td>
				<td th:text="*{cost}"></td>
				<td>
					<a th:href="@{/projects/edit(id=${project.id})}" class="btn btn-warning"> Edit </a>
					<a th:href="@{/projects/delete(id=${project.id})}" onclick="return confirm('Are you sure to delete this register?')" class="btn btn-danger">Delete</a>
					<a href="#" class="btn btn-primary"> New Assignment </a>
				</td>
			</tr>
		</tbody>
	</table>
</div>

</body>
</html>
